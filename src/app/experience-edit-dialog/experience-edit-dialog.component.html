<h2 mat-dialog-title>Edit Experience</h2>
  <form [formGroup]="updatedUserExperienceForm" (ngSubmit)="submitUpdatedUserExperience()" fxLayout="column">
  <div mat-dialog-content fxLayoutAlign="row">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input formControlName="positionName" matInput value="{{experienceData.positionName}}">
    </mat-form-field>
    <mat-form-field appearance="fill" [ngStyle]="{'margin-left': '24px'}">
      <mat-label>Company</mat-label>
      <input formControlName="companyName" matInput value="{{experienceData.companyName}}">
    </mat-form-field>
  </div>
  <div mat-dialog-content fxLayoutAlign="row">
    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input formControlName="positionStartDate" matInput value="{{experienceData.positionStartDate}}">
    </mat-form-field>
    <mat-form-field appearance="fill" [ngStyle]="{'margin-left': '24px'}">
      <mat-label>End Date</mat-label>
      <input formControlName="positionEndDate" matInput value="{{experienceData.positionEndDate}}">
    </mat-form-field>
  </div>
  <div mat-dialog-content fxLayoutAlign="row">
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea formControlName="positionDescription" matInput value="{{experienceData.positionDescription}}"></textarea>
    </mat-form-field>
  </div>


<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close type="submit">Save</button>
</div>
  </form>
