<mat-card>
  <mat-card-header>
    <mat-card-title>{{data.jobData.title}}</mat-card-title>
    <mat-card-subtitle>{{data.companyName}}</mat-card-subtitle>
    <mat-card-subtitle>{{data.jobData.season}}, {{data.jobData.jobLength}}</mat-card-subtitle>
    <mat-card-subtitle>Application Deadline: {{data.jobData.applicationDeadline}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{data.jobData.description}}
  </mat-card-content>
</mat-card>
